<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB Match - Key Biscayne</title>
   <style>
    :root {
        --primary: #0288d1;
        --secondary: #4caf50;
        --bg: #f5f7fa;
        --text: #2c3e50;
    }

    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background-color: var(--bg); 
        margin: 0;
        display: flex;
        justify-content: center;
        color: var(--text);
    }

    .container {
        width: 100%;
        max-width: 400px; /* Tama√±o t√≠pico de un celular */
        padding: 20px;
    }

    .card { 
        background: white; 
        padding: 20px; 
        border-radius: 20px; 
        box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        margin-bottom: 20px;
    }

    h1 { 
        font-size: 24px;
        margin-top: 0;
        color: var(--primary);
        text-align: center;
    }

    label {
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
        color: #94a3b8;
        display: block;
        margin-bottom: 5px;
        margin-left: 5px;
    }

    input, select, button { 
        width: 100%; 
        padding: 14px; 
        margin-bottom: 15px;
        border-radius: 12px; 
        border: 1px solid #e2e8f0; 
        font-size: 16px; 
        box-sizing: border-box; /* Para que no se salgan de la pantalla */
    }

    button { 
        background-color: var(--primary); 
        color: white; 
        border: none; 
        font-weight: bold; 
        transition: transform 0.1s ease;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.98); /* Efecto de rebote al tocar en el m√≥vil */
    }

    #listaResultados {
        text-align: center;
    }

    .match-item {
        background: #f0f9ff;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        border-left: 4px solid var(--primary);
    }
</style>
</head>
<body>

    <<body>
    <div class="container">
        <div class="card">
            <h1>Registro KB üìù</h1>
            <p>¬°√önete a la comunidad!</p>
            <input type="text" id="regNombre" placeholder="Nombre completo">
            <select id="regRol">
                <option value="baby sitter">Soy Baby Sitter</option>
                <option value="padre">Soy Padre/Madre</option>
            </select>
            <select id="regEdificio">
                <option value="The Grand Bay">The Grand Bay</option>
                <option value="Ocean Club">Ocean Club</option>
                <option value="Key Colony">Key Colony</option>
                <option value="Casa del Mar">Casa del Mar</option>
                <option value="Mar Azul">Mar Azul</option>
            </select>
            <button onclick="registrarUsuario()" style="background-color: #4caf50;">Registrarme</button>
        </div>

        <div class="card">
            <h1>Buscador üèñÔ∏è</h1>
            <select id="selectorEdificio">
                <option value="The Grand Bay">The Grand Bay</option>
                <option value="Ocean Club">Ocean Club</option>
                <option value="Key Colony">Key Colony</option>
                <option value="Casa del Mar">Casa del Mar</option>
                <option value="Mar Azul">Mar Azul</option>
            </select>
            <button onclick="mostrarMatches()">Buscar en mi edificio</button>
            <div id="listaResultados"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
